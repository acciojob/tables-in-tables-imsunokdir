<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
	.first-row{
      height: 200px;
    }
    .second-row{
      height:100px;
    }
    .first-table{
      width:100%;
    }
    .second-table{
      width:100%;
      height: 20px;
    }
    .third-table{
      width:100%;
    }
    .fourth-table{
      width:100%;
    }
	  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%"border>
      <!-- Your code here -->
		        <!--1st row-->
        <tr class="first-row">
          <!--1st nested table-->
          <td>
            <table border class="first-table">
              <tr>
                <th colspan="2">Nested Table 2</th>
              </tr>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
              <tr>
                <td style="text-align:center">abc</td>
                <td style="text-align:center">def</td>
              </tr>
            </table>
          </td>
          <!--2nd nested table-->
          <td>
            <table border class="second-table">
              <tr>
                <th>Nested Table 1</th>
              </tr>
              <tr>
                <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <!--2nd row-->
        <tr class="second-row">
          <td>
          <table border class="third-table">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr style="text-align:center">
              <td style="text-decoration:underline"><a href="#nested">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
  
          </table>
          </td>
          <td>
            <table border class="fourth-table">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr style="text-align:center;background-color:black;color:white">
              <td>HTML</td>
            </tr>
            </table>
          </td>
        </tr>
    </table>
  </body>
</html>
